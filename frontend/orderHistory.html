<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager GUI - Order History</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        /* Basic layout styles (reuse from your main CSS) */
        body { display: flex; margin: 0; font-family: sans-serif; height: 100vh; }
        #menu-panel { width: 200px; background-color: #f0f0f0; padding: 10px; display: flex; flex-direction: column; }
        .menu-button { margin-bottom: 10px; padding: 10px; width: 100%; }
        #main-content { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        #history-table-container { flex-grow: 1; overflow-y: auto; border: 1px solid #ccc; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
        th { background-color: #f2f2f2; }
        /* Style for the nested item list */
        .item-list { margin: 0; padding-left: 20px; }
    </style>
</head>
<body>
    <div id="menu-panel">
        <h3 style="text-align: center;">Menu Selection</h3>
        <button id="menuButton1" class="menu-button">Menu Items</button>
        <button id="menuButton2" class="menu-button">Inventory</button>
        <button id="menuButton3" class="menu-button" disabled>Order History</button>
        <button id="menuButton4" class="menu-button">Employees</button>
        <button id="menuButton5" class="menu-button">Log Out</button>
    </div>

    <div id="main-content">
        <h2>Order History</h2>
        <button id="refresh-button" style="width: 200px;">Refresh Order History</button>

        <div id="pagination-controls" style="margin-top: 10px;">
            <button id="prev-button" disabled>&laquo; Previous</button>
            <span id="page-info" style="margin: 0 10px;">Page 1 of ?</span>
            <button id="next-button">Next &raquo;</button>
        </div>

        <div id="history-table-container">
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Employee ID</th>
                        <th>Payment Method</th>
                        <th>Items in Order</th>
                        <th>Order Total</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="orderHistory.ts"></script>
</body>
</html>
