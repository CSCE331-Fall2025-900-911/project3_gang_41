<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager GUI - Menu Items</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body { display: flex; margin: 0; font-family: sans-serif; height: 100vh; }
        #menu-panel { width: 200px; background-color: #f0f0f0; padding: 10px; display: flex; flex-direction: column; }
        #menu-items-panel { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; }
        .menu-button { margin-bottom: 10px; padding: 10px; width: 100%; }
        #menu-table-container { flex-grow: 1; overflow-y: auto; margin: 10px 0; border: 1px solid #ccc; }
        #south-panel div { border: 1px solid #ccc; padding: 10px; margin-right: 10px; }
        .table-title { text-align: center; font-weight: bold; font-size: 1.2em; }

        /* Modal styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed; 
  z-index: 100; 
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5); /* Dim background */
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* Center the modal */
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
  max-width: 500px;
}

.close-button {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* Style for the ingredient list */
#modal-ingredient-list {
  max-height: 300px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 15px;
  margin-bottom: 15px;
}

#modal-ingredient-list div {
  padding: 5px;
}
    </style>
</head>
<body>
    <div id="menu-panel">
        <h3 style="text-align: center;">Menu Selection</h3>
        <button id="menuButton1" class="menu-button" disabled>Menu Items</button>
        <button id="menuButton2" class="menu-button">Inventory</button>
        <button id="menuButton3" class="menu-button">Order History</button>
        <button id="menuButton4" class="menu-button">Employees</button>
        <button id="menuButton5" class="menu-button">Log Out</button>
    </div>

    <div id="menu-items-panel">
        <h2 class="table-title">Menu Items</h2>
        
        <div id="menu-table-container">
            <table id="menu-table">
                <thead><tr><th>Item ID</th><th>Item Name</th><th>Cost</th></tr></thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div id="south-panel" style="display: flex; justify-content: space-between; padding-top: 10px;">
            
            <div id="update-panel">
                <h4>Manage Selected Item</h4>
                <p id="selected-item-label">Select an item to manage.</p>
                <label for="price-text-field">New Price:</label>
                <input type="text" id="price-text-field" size="8" disabled>
                <button id="update-price-button" disabled>Update Price</button>
                <button id="delete-item-button" disabled>Delete Item</button>
            </div>
            
            <div id="add-panel">
                <h4>Add New Item</h4>
                <label for="new-item-name-field">Item Name:</label>
                <input type="text" id="new-item-name-field" size="12">
                <label for="new-item-cost-field">Cost:</label>
                <input type="text" id="new-item-cost-field" size="8">
                <button id="add-item-button">Add Item</button>
            </div>
            
            <button id="refresh-button">Refresh Menu</button>
        </div>
    </div>

    <div id="ingredient-modal" class="modal">
  <div class="modal-content">
    <span id="modal-close-button" class_name="close-button">&times;</span>
    <h3>Add Ingredients for: <span id="modal-item-name">Menu Item</span></h3>
    
    <div id="modal-ingredient-list">
      </div>

    <button id="modal-save-button">Save Ingredients</button>
  </div>
</div>

    <script src="menuItems.ts"></script>
</body>
</html>
